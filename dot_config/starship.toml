palette = "catppuccin_mocha"

add_newline = false

command_timeout = 1000

format = """
  $username\
  $hostname\
  $directory\
  $git_branch\
  $git_status\
  $fill\
  $direnv\
  $nix_shell\
  $python\
  $cmd_duration\
  $status\
  $line_break\
  $character\
"""

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

# [os]
# disabled = false
# format = "[](fg:blue)[ $symbol ](fg:mantle bg:blue)[](fg:blue bg:surface0)"
# [os.symbols]
# Arch = "󰣇 "
# NixOS = "󱄅 "
# Ubuntu = " "

[username]
style_user = "fg:peach bg:surface0"
style_root = "fg:red bg:surface0"
format = "[$user]($style)"
show_always = false

[hostname]
ssh_only = true
format = "[@$hostname](fg:green bg:surface0)"

[directory]
truncation_length = 3
format = " [in](fg:text bg:surface0)[ $path ](fg:blue bg:surface0)([$read_only ](fg:red bg:surface0))[](fg:surface0)"
read_only = ""
truncation_symbol = "../"
truncate_to_repo = true
fish_style_pwd_dir_length = 1


[git_branch]
format = "[ $symbol$branch ](fg:mauve)"
symbol = " "


[git_status]
format = "[$all_status$ahead_behind](fg:mauve)"
conflicted = " "
ahead = " "
behind = " "
diverged = "󰆗 "
up_to_date = " "
untracked = " "
stashed = " "
modified = " "
staged = " "
renamed = " "
deleted = " "

[fill]
symbol = " "

[direnv]
disabled = false
format = "[$symbol\\($loaded/$allowed\\) ](fg:blue)"
symbol = "  "

[nix_shell]
format = "[$symbol(\\($name\\)) ](fg:blue)"
heuristic = true
symbol = "󱄅 "

[python]
format = "[${symbol}${pyenv_prefix}(${version} )(($virtualenv) )]($style)"
symbol = "🐍 "

[cmd_duration]
min_time = 2000
format = "[](fg:surface0)[ took](fg:text bg:surface0)[ $duration ](fg:yellow bg:surface0)"

[status]
disabled = false
format = "[](fg:blue bg:surface0)[ $symbol](fg:mantle bg:blue)[](fg:blue)"
symbol = " "
success_symbol = " "

[character]
success_symbol = "[](green)"
error_symbol = "[](green)"
vicmd_symbol = "[](mauve)"
