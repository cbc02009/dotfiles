"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$fill\
$python\
$status\
$cmd_duration\
$line_break\
$character\ 
"""

[character]
success_symbol = "[Óçâ](green)"
error_symbol = "[Óçâ](green)"
vicmd_symbol = "[ÓçÄ](purple)"

[cmd_duration]
min_time = 2000
format = "took [$duration]($style) "
style = "yellow"

[username]
style_user = "yellow"
style_root = "red"
format = "[$user]($style)"
show_always = false

[hostname]
ssh_only = true
format = "[@$hostname]($style) in "
style = "green"

[directory]
truncation_length = 3
format = "[$path]($style)[$read_only]($read_only_style) "
# style = "blue"
read_only = " ÔÄ£"
truncation_symbol = "../"
truncate_to_repo = true
fish_style_pwd_dir_length = 1

[kubernetes]
disabled = false
format = "[\\[$symbol$context \\($namespace\\)\\]]($style) "
style  = "bold bright-green"

[python]
format = "[${symbol}${pyenv_prefix}(${version} )(($virtualenv) )]($style)"
symbol = "üêç "

[status]
disabled = false
format = "[$symbol]($style) "
symbol = "Ôëß "
success_symbol = "ÔêÆ "
style = "red"

[git_branch]
format = "on [$symbol$branch]($style) "
symbol = "ÔÑ¶ "

[fill]
symbol = " "

[git_commit]
disabled = false
commit_hash_length = 8
only_detached = false
style = "grey"

[custom.direnv]
format = "[$symbol]($style)"
symbol = "Ôáã  "
style = "blue"
when = "env | grep -E '^DIRENV_FILE='"
