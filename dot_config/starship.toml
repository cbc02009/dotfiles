"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$fill\
$python\
$status\
$cmd_duration\
$line_break\
$character\ 
"""

[character]
success_symbol = "[î‰](green)"
error_symbol = "[î‰](green)"
vicmd_symbol = "[î€](purple)"

[cmd_duration]
min_time = 2000
format = "took [$duration]($style) "
style = "yellow"

[username]
style_user = "yellow"
style_root = "red"
format = "[$user]($style)"
show_always = false

[hostname]
ssh_only = true
format = "[@$hostname]($style) in "
style = "green"

[directory]
truncation_length = 3
format = "[$path]($style)[$read_only]($read_only_style) "
# style = "blue"
read_only = " ï€£"
truncation_symbol = "../"
truncate_to_repo = true
fish_style_pwd_dir_length = 1

[kubernetes]
disabled = false
format = "[\\[$symbol$context \\($namespace\\)\\]]($style) "
style  = "bold bright-green"

[python]
format = "[${symbol}${pyenv_prefix}(${version} )(($virtualenv) )]($style)"
symbol = "ğŸ "

[status]
disabled = false
format = "[$symbol]($style) "
symbol = "ï‘§ "
success_symbol = "ï® "
style = "red"

[git_branch]
format = "on [$symbol$branch]($style) "
# style = "purple"
symbol = "ï„¦ "

[git_status]
format = "([$all_status$ahead_behind]($style) )"
style = "purple"
conflicted = "ï— "
ahead = "ï€› "
behind = "ï€š "
diverged = "ó°†— "
up_to_date = "ï˜ "
untracked = "ï™ "
stashed = "ï€œ "
modified = "ïª "
staged = "ï• "
renamed = "ïš "
deleted = "ï– "

[fill]
symbol = " "

[git_commit]
disabled = false
commit_hash_length = 8
only_detached = false
style = "grey"

[custom.direnv]
format = "[$symbol]($style)"
symbol = "ï‡‹  "
style = "blue"
when = "env | grep -E '^DIRENV_FILE='"
